<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 幼儿课件网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }

        .login-wrapper {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            color: #34495e;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            color: #6c757d;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            border: 1px solid #e0e0e0;
        }

        .btn-back:hover {
            background: #e9ecef;
            color: #495057;
        }

        .register-tip {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #95a5a6;
            text-align: center;
            line-height: 1.5;
        }

        .wechat-id {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }
            .login-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-container">
            <h1 class="login-title">幼儿课件网</h1>
            <p class="login-subtitle">会员登录</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username" 
                        placeholder="请输入管理员用户名"
                        autocomplete="username"
                    >
                    <div class="error-message" id="usernameError">请填写此字段</div>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="请输入管理员密码"
                        autocomplete="current-password"
                    >
                    <div class="error-message" id="passwordError">请填写此字段</div>
                </div>

                <button type="submit" class="btn-login">登录</button>
            </form>

            <a href="https://yekjw.top/" class="btn-back">
                ← 返回首页
            </a>

            <div class="register-tip">
                注册请联系客服，微信号：<span class="wechat-id">ppt66368</span>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            let hasError = false;

            if (!username) {
                usernameInput.classList.add('error');
                usernameError.style.display = 'block';
                hasError = true;
            }

            if (!password) {
                passwordInput.classList.add('error');
                passwordError.style.display = 'block';
                hasError = true;
            }

            if (!hasError) {
                alert('用户名或密码错误');
            }
        });

        usernameInput.addEventListener('input', function() {
            if (this.value.trim()) {
                this.classList.remove('error');
                usernameError.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value.trim()) {
                this.classList.remove('error');
                passwordError.style.display = 'none';
            }
        });
    </script>

</body>
</html>
